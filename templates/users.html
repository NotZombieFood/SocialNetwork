{% extends "base.html" %}

{% block content %}
<section id="section_form">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Users</h1>
            </div>
            {% for user in  users %}
            <div class="col-md-3">
                <a class="user" href="/user/{{user.id}}">{{user.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
